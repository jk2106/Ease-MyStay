
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    	<style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/images/h2.jpg');
            background-size: cover;
            color: #ffce14;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            color: #ffce14;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeIn 1s ease-in forwards;
            background-color: rgba(15, 36, 83, 0.7); /* Transparent table */
        }

        th {
            background-color: #0f2453;
            color: #ffce14;
            font-weight: bold;
            padding: 10px;
        }

        td {
            padding: 10px;
            color: #fff;
            font-size: 20px;
            text-transform: uppercase;
        }

        .btn-info, .btn-primary {
            background-color: #0f2453;
            color: #ffce14;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border-radius: 5px;
        }

        .btn-info:hover, .btn-primary:hover {
            background-color: #ffce14;
            color: #0f2453;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.9;
            }
        }

        .animated-box {
            background-color: rgba(15, 36, 83, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: scaleIn 1s ease-in-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Hotel Details</h1>
        <table class="table table-bordered mt-4">
            <tbody>
				<tr>
                    <th>Hotel ID:</th>
                    <td th:text="${hotel.hotel_id}">Hotel Id</td>
                </tr>
                <tr>
                    <th>Name:</th>
                    <td th:text="${hotel.hotel_name}">Name</td>
                </tr>
                <tr>
                    <th>Address:</th>
                    <td th:text="${hotel.city + ',' + hotel.state+ ',' + hotel.hotel_pincode}">Address</td>
                </tr>
                <tr>
                    <th>Contact:</th>
                    <td th:text="${hotel.hotel_contact}">Contact</td>
                </tr>
                <tr>
                    <th>Rooms:</th>
                    <td th:text="${hotel.no_of_rooms}">No. Of Rooms</td>
                </tr>
            </tbody>
        </table>
             <a th:href="@{'/hotels/' + ${hotel.hotelOwner.owner_id}}" class="btn btn-info " >Back to Your Hotels</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
