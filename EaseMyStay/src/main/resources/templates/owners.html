<!DOCTYPE html>	
<html xmlns:th="http://www.thymeleaf.org">	
<head>	
    <meta charset="UTF-8">	
    <title>Hotel Owner Registration</title>	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">	
</head>	
<body>	
    <h1>Hotel Owner Registration</h1>	

    <form th:action="hotelOwner" method="post">	
        <label for="idProof">ID Proof:</label>	
        <input type="text" id="idProof" name="idProof" required><br>	

        <label for="contactNumber">Contact Number:</label>	
        <input type="text" id="contactNumber" name="contactNumber" required><br>	

        <label for="name">Name:</label>	
        <input type="text" id="name" name="name" required><br>	

        <label for="email">Email:</label>	
        <input type="email" id="email" name="email" required><br>	

        <label for="password">Password:</label>	
        <input type="password" id="password" name="password" required><br>	

        <button type="submit">Register</button>	
    </form>	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>	
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>	
</body>	
</html>
