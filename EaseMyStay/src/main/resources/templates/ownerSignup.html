


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Sign-Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <!-- Hidden pop-up alert -->
            <div id="errorAlert" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
                <p th:text="${errorMessage}"></p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-6 order-2 order-lg-1">
                                    <h1 class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</h1>
                                    <form th:action="@{/hotelOwners/signup}" method="post" class="mx-1 mx-md-4">
                                        <div class="mb-4">
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                </span>
                                                <input type="text" id="username" name="owner_name" class="form-control" placeholder="Owner Name" />
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                </span>
                                                <input type="email" id="email" name="email" class="form-control" placeholder="Owner Email" required />
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                </span>
                                                <input type="password" id="password" name="password" class="form-control" placeholder="Owner Password" required pattern=".{8,}" title="Password must be at least 8 characters long" />
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                                                </span>
                                                <input type="tel" id="contact" name="owner_contact" class="form-control" placeholder="Contact Number" required pattern="^\d{10}$" />
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="fas fa-id-card fa-lg me-3 fa-fw"></i>
                                                </span>
                                                <input type="tel" id="idproof" name="id_proof" class="form-control" placeholder="Aadhar Number" required pattern="^\d{10}$" title = "Id number must be atleast 10 digits long!" />
                                            </div>
                                        </div>
                                        <div class="form-check mb-4">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example3c" required />
                                            <label class="form-check-label" for="form2Example3c">
                                                I agree to all statements in Terms of service</a>
                                            </label>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-6 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script th:inline="javascript">
    /* Show the alert if there's an error message */
    var errorMessage = [[${errorMessage}]];
    if (errorMessage) {
        document.getElementById("errorAlert").style.display = "block";
    }

    /* Close the alert when the user clicks the close button */
    var closeButton = document.querySelector('[data-bs-dismiss="alert"]');
    if (closeButton) {
        closeButton.addEventListener("click", function () {
            document.getElementById("errorAlert").style display = "none";
        });
    }
</script>
</html>
