<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Room Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Add Room</h1>
        <form th:action="@{/addRoom}" method="post">
            <div class="form-group">
                <label for="hotelId">Hotel ID:</label>
                <input type="text" id="hotelId" name="hotelId" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="roomDescription">Room Description:</label>
                <textarea id="roomDescription" name="roomDescription" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="roomStatus">Room Status:</label>
                <select id="roomStatus" name="roomStatus" class="form-control" required>
                    <option value="Available">Available</option>
                    <option value="Booked">Booked</option>
                    <option value="Maintenance">Maintenance</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Room</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
