<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Hotel Registration</h1>

    <form th:action="hotel" method="post">
        <label for="hotelId">Hotel ID:</label>
        <input type="text" id="hotelId" name="hotelId" required><br>

        <label for="hotelName">Hotel Name:</label>
        <input type="text" id="hotelName" name="hotelName" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>

        <label for="hotelPincode">Hotel Pincode:</label>
        <input type="text" id="hotelPincode" name="hotelPincode" required><br>

        <label for="hotelContact">Hotel Contact:</label>
        <input type="text" id="hotelContact" name="hotelContact" required><br>

        <label for="noOfRooms">Number of Rooms:</label>
        <input type="number" id="noOfRooms" name="noOfRooms" required><br>

        <button type="submit">Register Hotel</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
